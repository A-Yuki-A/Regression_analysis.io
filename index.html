<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>データ分析ツール（xlsx対応）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>データ分析ツール（xlsx 読み込み）</h1>

  <!-- タブボタン -->
  <div class="tab-buttons">
    <button class="tab-button active" data-target="ice-tab">アイス売上分析</button>
    <button class="tab-button" data-target="jleague-tab">Jリーグ分析</button>
  </div>

  <!-- アイス売上分析タブ -->
  <div id="ice-tab" class="tab-content active">
    <h2>アイス売上分析</h2>
    <p>アイス売上データ（xlsx）を読み込んで表示します。</p>
    <input type="file" id="upload-ice" accept=".xlsx" />
    <div id="data-preview-ice" class="table-container"></div>
  </div>

  <!-- Jリーグ分析タブ -->
  <div id="jleague-tab" class="tab-content">
    <h2>Jリーグ分析</h2>
    <p>Jリーグデータ（xlsx）を読み込んで表示します。</p>
    <input type="file" id="upload-jleague" accept=".xlsx" />
    <div id="data-preview-jleague" class="table-container"></div>
  </div>

  <!-- SheetJS（xlsx 解析用ライブラリ） -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- 自作スクリプト -->
  <script src="script.js"></script>
</body>
</html>
